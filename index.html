<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff1a1a; /* solid red */
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 50px;
        text-shadow: 2px 2px 5px #000;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        z-index: 2;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #no {
        background-color: #fff;
        color: #ff4d6d;
        top: 60%;
        left: 50%;
    }

    /* Floating roses */
    .rose {
        position: absolute;
        font-size: 2rem;
        animation: floatRose linear infinite;
    }

    @keyframes floatRose {
        0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
        100% { transform: translateY(-10vh) scale(1); opacity: 1; }
    }

    /* Floating hearts for Yes click */
    .heart {
        position: absolute;
        color: #ffeb3b;
        font-size: 2rem;
        pointer-events: none;
        animation: floatHeart 2s linear forwards;
    }

    @keyframes floatHeart {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

</style>
</head>
<body>

<h1>Sana, will you be my Valentine?</h1>
<button id="yes">Yes</button>
<button id="no">No</button>

<script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // Floating No button smoothly forever
    let posX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    let posY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    let deltaX = 2 + Math.random() * 2;
    let deltaY = 2 + Math.random() * 2;

    function moveNo() {
        posX += deltaX;
        posY += deltaY;

        if(posX + noBtn.offsetWidth > window.innerWidth || posX < 0) deltaX *= -1;
        if(posY + noBtn.offsetHeight > window.innerHeight || posY < 0) deltaY *= -1;

        noBtn.style.left = posX + 'px';
        noBtn.style.top = posY + 'px';

        requestAnimationFrame(moveNo);
    }
    moveNo();

    // Yes click
    yesBtn.addEventListener('click', () => {
        const msg = document.createElement('h2');
        msg.textContent = "You got a snehikunna husband! ‚ù§Ô∏è";
        msg.style.position = 'absolute';
        msg.style.top = '80%';
        msg.style.left = '50%';
        msg.style.transform = 'translateX(-50%)';
        msg.style.color = '#ffeb3b';
        msg.style.fontSize = '2rem';
        msg.style.textShadow = '2px 2px 5px #000';
        document.body.appendChild(msg);

        // Create floating hearts animation
        for(let i=0;i<15;i++){
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = (window.innerWidth/2 - 50 + Math.random()*100) + 'px';
            heart.style.top = (window.innerHeight/2 - 50 + Math.random()*100) + 'px';
            document.body.appendChild(heart);
            // Remove heart after animation
            setTimeout(()=>heart.remove(), 2000);
        }
    });

    // No click
    noBtn.addEventListener('click', () => {
        alert("Poyi yes il click cheyy kutta üòú");
    });

    // Add floating roses in background
    for(let i=0;i<20;i++){
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.style.left = Math.random() * window.innerWidth + 'px';
        rose.style.top = Math.random() * window.innerHeight + 'px';
        rose.style.fontSize = (15 + Math.random()*20) + 'px';
        rose.style.animationDuration = (5 + Math.random()*5) + 's';
        rose.textContent = 'üåπ';
        document.body.appendChild(rose);
    }

</script>

</body>
    </html>
