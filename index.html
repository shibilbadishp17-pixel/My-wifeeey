<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ff1a1a; /* Solid red background */
        background-image: url('https://i.postimg.cc/3x3Qm1jR/rose.png'); /* small rose image repeating */
        background-repeat: repeat;
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 50px;
        text-shadow: 2px 2px 5px #000;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        transition: all 0.5s ease;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    #no {
        background-color: #fff;
        color: #ff4d6d;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

</style>
</head>
<body>

<h1>Sana, will you be my Valentine?</h1>
<button id="yes">Yes</button>
<button id="no">No</button>

<script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // Function to move the No button randomly
    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        const randX = Math.floor(Math.random() * maxX);
        const randY = Math.floor(Math.random() * maxY);
        noBtn.style.left = randX + 'px';
        noBtn.style.top = randY + 'px';
    }

    // Move the No button every 800ms
    setInterval(moveNoButton, 800);

    // Click events
    yesBtn.addEventListener('click', () => {
        const msg = document.createElement('h2');
        msg.textContent = "You got a snehikunna husband! â¤ï¸";
        msg.style.position = 'absolute';
        msg.style.top = '80%';
        msg.style.left = '50%';
        msg.style.transform = 'translateX(-50%)';
        msg.style.color = '#ffeb3b';
        msg.style.fontSize = '2rem';
        msg.style.textShadow = '2px 2px 5px #000';
        document.body.appendChild(msg);
    });

    noBtn.addEventListener('click', () => {
        alert("Poyi yes il click cheyy kutta ðŸ˜œ");
    });
</script>

</body>
</html>
