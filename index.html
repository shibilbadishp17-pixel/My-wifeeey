<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff1a1a; /* solid red */
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 50px;
        text-shadow: 2px 2px 5px #000;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        z-index: 2;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #no {
        background-color: #fff;
        color: #ff4d6d;
        top: 60%;
        left: 50%;
    }

    /* Decorative roses using emojis floating around */
    .rose {
        position: absolute;
        font-size: 2rem;
        animation: floatRose linear infinite;
    }

    @keyframes floatRose {
        0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
        100% { transform: translateY(-10vh) scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<h1>Sana, will you be my Valentine?</h1>
