<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ffe6f0;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ff0066;
    }
    button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    #yes {
        background-color: #ff4d94;
        color: white;
    }
    #no {
        background-color: #ffb3cc;
        position: absolute;
    }
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>
<button id="yes" onclick="yesClicked()">Yes</button>
<button id="no">No</button>

<script>
const noButton = document.getElementById('no');

document.addEventListener('mousemove', (e) => {
    const x = e.clientX;
    const y = e.clientY;
    const noRect = noButton.getBoundingClientRect();
    
    const dx = x - (noRect.left + noRect.width / 2);
    const dy = y - (noRect.top + noRect.height / 2);
    const distance = Math.sqrt(dx*dx + dy*dy);

    if (distance < 100) { // distance threshold for moving
        const offsetX = Math.random() * 300 - 150;
        const offsetY = Math.random() * 300 - 150;
        noButton.style.left = `${Math.min(window.innerWidth - 100, Math.max(0, noRect.left + offsetX))}px`;
        noButton.style.top = `${Math.min(window.innerHeight - 50, Math.max(0, noRect.top + offsetY))}px`;
    }
});

function yesClicked() {
    alert("Yay! ❤️ You made my day!");
}
</script>

</body>
</html>
